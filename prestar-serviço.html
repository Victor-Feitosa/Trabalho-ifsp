</head>

<body class="prestar-body">

 <!--Superior do site-->
    <header>
       
        <nav>
            <div class="space"></div>

            <div class="logo">
                <a href="index.html"><img src="img/RESERVE.ME logo.png" alt="logo"></a>
                
            </div>

            <div class="menu">
                <img src="img/hamburguer.png" alt="menu">
                <div class="nav-lateral">
                    <div class="top"> 
                        <div class="button-2">
                            <a href="prestar-serviço.html">Prestar Serviço</a>
                        </div>
                    </div>
                    <div class="bottom"> 
                        <div class="button-2">
                            <a href="login.html">Entrar</a>
                        </div>
                        <div class="button-2">
                            <a href="cadastro.html">Criar Conta</a>
                        </div>
                    </div> 
                </div>
            </div>
        </nav>
            
    </header>
    

    <form class="prestar">
        <div class="form-container prestar">
            <!-- Primeira Coluna -->
            <div class="column prestar">
                <div class="form-group prestar">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group prestar">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group prestar">
                    <label for="servico">Serviço Prestado</label>
                    <input type="text" id="servico" name="servico" required>
                </div>
                <div class="form-group prestar">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" name="observacoes"></textarea>
                </div>
            </div>
            <!-- Segunda Coluna -->
            <div class="column prestar">
                <div class="form-group prestar">
                    <label for="local">Local de Atendimento</label>
                    <input type="text" id="local" name="local" required>
                </div>
            </div>
        </div>
        <!-- Botão no Centro -->
        <div class="button-container prestar">
            <button type="submit">Prestar Serviço</button>
        </div>
    </form>
