        }

        if (domingo.checked) {
            domingoChecked = 1
        } else {
            domingoChecked = 0
        }

        // horario selecionado
    const segundaHoraInicio = segundaInicio.options[segundaInicio.selectedIndex].innerText;
    const segundaHoraFim = segundaFim.options[segundaFim.selectedIndex].innerText;
    const tercaHoraInicio = tercaInicio.options[tercaInicio.selectedIndex].innerText;
    const tercaHoraFim = tercaFim.options[tercaFim.selectedIndex].innerText;
    const quartaHoraInicio = quartaInicio.options[quartaInicio.selectedIndex].innerText;
    const quartaHoraFim = quartaFim.options[quartaFim.selectedIndex].innerText;
    const quintaHoraInicio = quintaInicio.options[quintaInicio.selectedIndex].innerText;
    const quintaHoraFim = quintaFim.options[quintaFim.selectedIndex].innerText;
    const sextaHoraInicio = sextaInicio.options[sextaInicio.selectedIndex].innerText;
    const sextaHoraFim = sextaFim.options[sextaFim.selectedIndex].innerText;
    const sabadoHoraInicio = sabadoInicio.options[sabadoInicio.selectedIndex].innerText;
    const sabadoHoraFim = sabadoFim.options[sabadoFim.selectedIndex].innerText;
    const domingoHoraInicio = domingoInicio.options[domingoInicio.selectedIndex].innerText;
    const domingoHoraFim = domingoFim.options[domingoFim.selectedIndex].innerText;
        
    const data = {
        usuario,
        senha,
        servico,
        observacoes,
        local,
        segundaChecked,
        tercaChecked,
        quartaChecked,
        quintaChecked,
        sextaChecked,
        sabadoChecked,
        domingoChecked,
        segundaHoraInicio: segundaInicio.options[segundaInicio.selectedIndex].innerText,
        segundaHoraFim: segundaFim.options[segundaFim.selectedIndex].innerText,
        tercaHoraInicio: segundaInicio.options[tercaInicio.selectedIndex].innerText,
        tercaHoraFim: segundaFim.options[tercaFim.selectedIndex].innerText,
        quartaHoraInicio: quartaInicio.options[quartaInicio.selectedIndex].innerText,
        quartaHoraFim: quartaFim.options[quartaFim.selectedIndex].innerText,
        quintaHoraInicio: quartaInicio.options[quintaInicio.selectedIndex].innerText,
        quintaHoraFim: quintaFim.options[quintaFim.selectedIndex].innerText,
        sextaHoraInicio: sextaInicio.options[sextaInicio.selectedIndex].innerText,
        sextaHoraFim: sextaFim.options[sextaFim.selectedIndex].innerText,
        sabadoHoraInicio: sabadoInicio.options[sabadoInicio.selectedIndex].innerText,
        sabadoHoraFim: sabadoFim.options[sabadoFim.selectedIndex].innerText,
        domingoHoraInicio: domingoInicio.options[sabadoInicio.selectedIndex].innerText,
        domingoHoraFim: domingoFim.options[domingoFim.selectedIndex].innerText,
    };
    // Configuração do objeto fetch
    fetch('http://localhost:3000/profissionais', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })

    .then(response => response.json())
    .then(data => {
        console.log('Cadastro realizado com sucesso!', data);
        alert('Cadastro realizado com sucesso!');
        window.location.href ='login-prestar.html';
    })
    .catch(error => {
        console.error('Erro durante o cadastro:', error);
    });
});
