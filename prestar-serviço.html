<script>
document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault();

      // Coleta dados do formulário
      const formData = {
        usuario: document.getElementById('usuario').value,
        senha: document.getElementById('senha').value,
        servico: document.getElementById('servico').value,
        observacoes: document.getElementById('observacoes').value,
        local: document.getElementById('local').value,
        diasDisponiveis: [], // Array para armazenar dias selecionados
        horarios: [], // Array para armazenar pares de horários de início/fim
      };

      // Coleta dias selecionados
      document.querySelectorAll('.diaToggle:checked').forEach(function (checkbox) {
        formData.diasDisponiveis.push(checkbox.dataset.dia);
      });

      // Coleta horários de início e fim
      document.querySelectorAll('.atendimento-opcao').forEach(function (opcao) {
        if (opcao.querySelector('.diaToggle:checked')) {
          const inicio = opcao.querySelector('.horaInicio').value;
          const fim = opcao.querySelector('.horaFim').value;
          formData.horarios.push({ inicio, fim });
        }
      });

      // Envia dados para o servidor Node.js usando fetch
      fetch('http://localhost:3000/profissionais', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Dados enviados com sucesso!', data);
        // Faça algo com a resposta se necessário
      })
      .catch(error => {
        console.error('Erro ao enviar dados:', error);
      });
    });
  });


</script>
